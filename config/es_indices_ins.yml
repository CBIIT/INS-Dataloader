  # Projects are many-to-many with Programs
  - index_name: projects
    type: neo4j
    mapping:
      project_id:
        type: keyword
        fields:
          sort:
            type: keyword
            normalizer: lowercase
      project_title:
        type: keyword
        fields:
          sort:
            type: keyword
            normalizer: lowercase
      project_title_alphanum: # For sorting without special characters
        type: keyword
        fields:
          sort:
            type: keyword
            normalizer: lowercase
      abstract_text:
        type: keyword
        fields:
          sort:
            type: keyword
            normalizer: lowercase
      project_start_date:
        type: date
        format: yyyy-MM-dd
      project_end_date:
        type: date
        format: yyyy-MM-dd
      opportunity_number:
        type: keyword
        fields:
          sort:
            type: keyword
            normalizer: lowercase
      org_name:
        type: keyword
        fields:
          sort:
            type: keyword
            normalizer: lowercase
      org_city:
        type: keyword
        fields:
          sort:
            type: keyword
            normalizer: lowercase
      org_state:
        type: keyword
        fields:
          sort:
            type: keyword
            normalizer: lowercase
      org_country:
        type: keyword
        fields:
          sort:
            type: keyword
            normalizer: lowercase
      # Programs
      focus_area:
        type: keyword
        fields:
          sort:
            type: keyword
            normalizer: lowercase
      cancer_type:
        type: keyword
        fields:
          sort:
            type: keyword
            normalizer: lowercase
      program_acronyms:
        type: keyword
        fields:
          sort:
            type: keyword
            normalizer: lowercase
      program_ids:
        type: keyword
        fields:
          sort:
            type: keyword
            normalizer: lowercase
      program_names:
        type: keyword
        fields:
          sort:
            type: keyword
            normalizer: lowercase
      programs:
        type: nested
        properties:
          focus_area: # list
            type: keyword
          cancer_type: # list
            type: keyword
          program_id:
            type: keyword
          program_name:
            type: keyword
    # Avoiding OPTIONAL MATCH so that we don't get null projects
    cypher_query: >
      MATCH (pg:program)<-[:projects_of_program]-(pj:project)
      WITH
        pg,
        pj,
        apoc.text.split(pg.focus_area, ';') AS focus_areas,
        apoc.text.split(pg.cancer_type, ';') AS cancer_type
      ORDER BY toLower(pg.program_name) ASC
      UNWIND focus_areas AS focus_area
      RETURN
        pj.project_id AS project_id,
        pj.project_title AS project_title,
        apoc.text.regreplace(pj.project_title, "[^\\p{Alpha}0-9]", "") AS project_title_alphanum,
        pj.abstract_text AS abstract_text,
        (CASE pj.project_start_date WHEN '' THEN NULL ELSE pj.project_start_date END) AS project_start_date,
        (CASE pj.project_end_date WHEN '' THEN NULL ELSE pj.project_end_date END) AS project_end_date,
        pj.opportunity_number AS opportunity_number,
        pj.org_name AS org_name,
        pj.org_city AS org_city,
        pj.org_state AS org_state,
        pj.org_country AS org_country,
        COLLECT(DISTINCT focus_area) AS focus_area,
        COLLECT(DISTINCT cancer_type) AS cancer_type,
        apoc.text.join(COLLECT(DISTINCT pg.program_acronym), ';') AS program_acronyms,
        apoc.text.join(COLLECT(DISTINCT pg.program_id), ';') AS program_ids,
        apoc.text.join(COLLECT(DISTINCT pg.program_name), ';') AS program_names,
        COLLECT(DISTINCT({
          focus_area: apoc.text.split(pg.focus_area, ';'),
          cancer_type: apoc.text.split(pg.cancer_type, ';'),
          program_id: pg.program_id,
          program_name: pg.program_name
        })) AS programs;

  # Publications are connected to Programs through Projects
  - index_name: publications
    type: neo4j
    mapping:
      pmid:
        type: keyword
        fields:
          sort:
            type: keyword
            normalizer: lowercase
      title:
        type: keyword
        fields:
          sort:
            type: keyword
            normalizer: lowercase
      title_alphanum: # For sorting without special characters
        type: keyword
        fields:
          sort:
            type: keyword
            normalizer: lowercase
      authors: # list
        type: keyword
        fields:
          sort:
            type: keyword
            normalizer: lowercase
      publication_date:
        type: date
        format: yyyy-MM-dd
      cited_by:
        type: integer
      relative_citation_ratio:
        type: float
      # Programs
      programs:
        type: nested
        properties:
          focus_area: # list
            type: keyword
          cancer_type: # list
            type: keyword
          program_id:
            type: keyword
          program_name:
            type: keyword
      # Projects
      projects:
        type: nested
        properties:
          project_id:
            type: keyword
      # Projects
      project_ids:
        type: keyword
        fields:
          sort:
            type: keyword
            normalizer: lowercase
    # Avoiding OPTIONAL MATCH so that we don't get null publications
    cypher_query: >
      MATCH (pg:program),
        (pj:project)-[:projects_of_program]->(pg),
        (pb:publication)-[:has_publication]->(pj)
      WITH pb, pg, pj ORDER BY toLower(pj.project_id) ASC
      RETURN
        pb.pmid AS pmid,
        pb.title AS title,
        apoc.text.regreplace(pb.title, "[^\\p{Alpha}0-9]", "") AS title_alphanum,
        // apoc.text.join(apoc.coll.sort(apoc.text.split(pb.authors, ';')), ';') AS authors,
        pb.authors AS authors,
        (CASE pb.publication_date WHEN '' THEN NULL ELSE pb.publication_date END) AS publication_date,
        toInteger(pb.cited_by) AS cited_by,
        toFloat(pb.relative_citation_ratio) AS relative_citation_ratio,
        COLLECT(DISTINCT({
          focus_area: apoc.text.split(pg.focus_area, ';'),
          cancer_type: apoc.text.split(pg.cancer_type, ';'),
          program_id: pg.program_id,
          program_name: pg.program_name
        })) AS programs,
        COLLECT(DISTINCT({
          project_id: pj.project_id
        })) AS projects,
        apoc.text.join(COLLECT(DISTINCT pj.project_id), ';') AS project_ids;
